<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>

  <body>

    <div id="container">

      <div id="header">
        <a href="#" title="Return to HomePage" id="logo">
          <img src="logo.png" alt="El Amigo Pub + Grill. Best craft beer in spain." value="logo">
        </a>
      </div>

      <div id="content" class="content-block">
        <h1>The Best Craft Beer in Spain.</h1>
        <p>Bienvidendo, amigos! we are a completely fictional location. But that doesn't mean we can't imagine that we have the best beer in spain!</p>
      </div>

      <div id="reserve" class="content-block">
        <h2>Make a Reservation</h2>
        <p>Get Your Spot Before Somebody else does!</p>

        <form >
          <label for="Your_Name">Your Name</label>
          <input type="text" id="Your_Name" placeholder="Chandu Pothina">

          <label for="Your_Email">Your Email</label>
          <input type="email" id="Your_Email" placeholder="Chandu@email.com">

          <label for="Your_Time">Reservation Time</label>
          <input type="text" id="Your_Time" placeholder="Tomorow at 10pm">

          <input type="submit" value="Reserve">

        </form>
      </div>

      <div id="footer" class="content-block">
        	&copy;2020 El Amigo
      </div>

    </div>


  </body>

</html>
